{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MSH Videos{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body class="{% block body_class %}bg-dark{% endblock %} text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">MSH Videos</a>
        <div class="ms-auto">
          <a class="btn btn-outline-light btn-sm" href="/#categories">Категории</a>
        </div>
      </div>
    </nav>
    <main class="py-5">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".video-preview").forEach((preview) => {
          const video = preview.querySelector("video");
          if (!video) {
            return;
          }
          preview.addEventListener("mouseenter", () => {
            video.currentTime = 0;
            video.play();
          });
          preview.addEventListener("mouseleave", () => {
            video.pause();
            video.currentTime = 0;
          });
        });
      });
    </script>
  </body>
</html>
